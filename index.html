<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Onderhoud</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="css/mycss.css">
    <style>
        body, html {
            height: 100%;
        }
        .maintenance-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            height: 100%;
            background-color: #f8f9fa;
            padding: 20px;
        }
        .maintenance-icon {
            font-size: 50px;
            color: #007bff;
            margin-bottom: 20px;
        }
        .lang-select {
            margin-top: 20px;
        }
    </style>
</head>
<body>
<div class="container maintenance-container">
    <div class="maintenance-icon">
        <i class="fas fa-tools"></i>
    </div>
    <h1 id="main-message">Website Maintenance</h1>
    <p id="sub-message">My website is currently under maintenance. I will be back shortly.</p>
    <div class="lang-select">
        <label for="language-select">Select Language:</label>
        <select id="language-select" class="form-select w-auto">
            <option value="en">English</option>
            <option value="nl">Nederlands</option>
        </select>
    </div>
</div>

<script>
    const messages = {
        en: {
            main: 'Website Maintenance',
            sub: 'My website is currently under maintenance. An updated version will be out by 19/07.'
        },
        nl: {
            main: 'Website Onderhoud',
            sub: 'Mijn website is momenteel in onderhoud. Een ge√ºpdate versie zal beschikbaar zijn tegen 19/07.'
        },
    };

    document.getElementById('language-select').addEventListener('change', function() {
        const lang = this.value;
        document.getElementById('main-message').innerText = messages[lang].main;
        document.getElementById('sub-message').innerText = messages[lang].sub;
    });
</script>
</body>
</html>
